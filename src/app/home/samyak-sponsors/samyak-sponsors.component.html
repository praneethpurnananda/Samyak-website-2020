<!--Clients Section-->
    <section class="clients-section">
        <div class="anim-icons">
            <span class="icon icon-dots-3 wow zoomIn"></span>
            <span class="icon icon-circle-blue wow zoomIn"></span>
        </div>
        <div class="auto-container">
            <div class="sec-title">
                <span class="title">Samyak 2020</span>
                <h2>Offcial Sponsors</h2>
            </div>

            <div class="sponsors-outer">
                <!-- <h3>Platinum Sponsors</h3> -->
                <div class="row">
                    <!-- Client Block -->

                    <div class="client-block col-lg-3 col-md-6 col-sm-12" *ngFor="let item of sponsors">
                        <figure class="image-box" (click)="link(item.link)"><a><img [src]="item.img" alt=""></a></figure>
                    </div>

                </div>
            </div>

            

        </div>
    </section>
    <!--End Clients Section-->
