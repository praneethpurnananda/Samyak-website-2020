
<app-navbar></app-navbar>

<!-- News Section -->
   <section class="news-section">
       <div class="anim-icons">
           <span class="icon icon-circle-blue wow fadeIn"></span>
           <span class="icon twist-line-1 wow zoomIn"></span>
           <span class="icon twist-line-2 wow zoomIn"></span>
           <span class="icon twist-line-3 wow zoomIn"></span>
       </div>
       <div class="auto-container">
           <!-- <div class="sec-title text-center">
               <span class="title">Blogs</span>
               <h2>Latest News</h2>
           </div> -->

           <div class="row">
               <!-- News Block Three -->
               <div class="news-block col-lg-4 col-md-6 col-sm-12 wow fadeInRight" *ngFor="let item of events">
                   <div class="inner-box">
                       <div class="image-box" *ngIf="item.image; else noimg">
                           <figure class="image"><a><img [src]="item.image" alt=""></a></figure>
                       </div>
                       <ng-template #noimg>
                         <div class="image-box">
                             <figure class="image"><a><img src="../../../assets/ui-images/defaulteve.jpg" alt=""></a></figure>
                         </div>
                       </ng-template>
                       <div class="lower-content">
                           <ul class="post-info">
                               <li><span class="far fa-user"></span>{{item.department[0].name}}</li>
                           </ul>
                           <h4><a href="blog-single.html">{{item.name}}</a></h4>
                           <div class="btn-box"><a  class="read-more" (click)="moreInfo(item)">Read More</a> &nbsp;&nbsp; <a  class="read-more" (click)="viewSlots(item)">View Slots</a><br> <br> <a  class="read-more" (click)="register(item)" *ngIf="check(item)">Register</a></div>

                       </div>
                   </div>
               </div>
           </div>
       </div>
   </section>
   <!--End News Section -->
   <app-footer></app-footer>
