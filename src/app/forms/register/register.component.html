<app-navbar></app-navbar>

<div class="main register">




  <form class="sign-in example-form" [formGroup]="registerForm" novalidate>

    <div class = "personal-container">
      <div class="personal-container-left">

      <legend class = "legend-class-s-branch">   Personal Details  </legend> <br>
    <mat-form-field class="example-full-width-one" appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput id="name" formControlName="name" placeholder="John Doe">
    </mat-form-field>

    <mat-form-field class="example-full-width-one" appearance="outline">
      <mat-label>Gender</mat-label>
      <mat-select formControlName="gender">
        <mat-option *ngFor="let i of gender" [value]="i.value">
          {{i.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>


    <mat-form-field class="example-full-width-one" appearance="outline">
      <mat-label>Phone Number</mat-label>
      <input matInput id="number" formControlName="mobile" placeholder="987654321">
    </mat-form-field>


    <mat-form-field class="example-full-width-one" appearance="outline">
      <mat-label>College Name</mat-label>
      <input matInput id="clgname" formControlName="college" placeholder="college name">
    </mat-form-field>

    <mat-form-field class="example-full-width-one" appearance="outline">
      <mat-label>Current Year</mat-label>
      <input matInput id="year" formControlName="current_year" placeholder="3">
    </mat-form-field>

    <mat-form-field class="example-full-width-one" appearance="outline">
      <mat-label>Branch</mat-label>
      <mat-select formControlName="branch">
        <mat-option *ngFor="let i of branch" [value]="i.value">
          {{i.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    </div>
    <div class = "profile">

    </div>
  </div>
  <br>
  <br>
  <br>

  <div class = "personal-container">
  <div class="professional-container-left">
    <legend class = "legend-class-s-branch">   Account Details  </legend> <br>
    <mat-form-field class="example-full-width-one" appearance="outline">
      <mat-label>College Id</mat-label>
      <input matInput id="clgid" formControlName="college_id" placeholder="college id">
    </mat-form-field>
    <mat-form-field class="example-full-width-one" appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput id="email" formControlName="email" placeholder="demo@gmail.com">
    </mat-form-field>


    <mat-form-field class="example-full-width-one" appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput id="password" formControlName="password" placeholder="password">
    </mat-form-field>
  </div>
  </div>
  </form>
  <div class="btn">
  <button mat-raised-button color="primary" class="mat-raised-button mat-primary submit"  type="submit" [disabled]="!registerForm.valid" (click)="register()">Register</button>
  </div>
</div>

<h3 style="text-align: center;cursor: pointer" routerLink="/login">Already have an account click here to login</h3>
