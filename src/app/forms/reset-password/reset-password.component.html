<body class="login-page">
  <main class="main_class">
    <form class="sign-in example-form" [formGroup]="resetPassword" novalidate>
      <div class="login-block">
        <h1 class="login_title">Reset Password</h1>
        <mat-form-field class="example-full-width-one" appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput id="password" placeholder="Password" formControlName="password" [type]="hide ? 'password':'text'" />
          <mat-icon matSuffix (click)="hide = !hide" style="cursor: pointer;color: #092041 !important;">
            {{hide ? 'visibility' : 'visibility_off'}}
          </mat-icon>
          <mat-error *ngIf="resetPassword.controls.password.hasError('required') && !resetPassword.controls.password.valid">
            Password is required
          </mat-error>
        </mat-form-field>
          <button mat-raised-button color="primary" class="mat-raised-button mat-primary submit" [disabled]="!resetPassword.valid" type="submit" (click)="submit()">Reset Password</button>
          <div class="links_section">
            <span class="new_acc" routerLink="/login">
              Back to login
            </span>
            <span class="forgot_password" routerLink="/register">
              Create an account
            </span>
          </div>
      </div>
    </form>
  </main>
</body>
