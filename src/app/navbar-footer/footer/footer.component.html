<!-- Subscribe Section -->
<section class="subscribe-section">
    <div class="auto-container">
        <div class="content-box">
            <div class="row">
                <div class="title-column col-lg-6 col-md-12">
                    <div class="sec-title">
                        <span class="icon fa fa-calendar"></span>
                        <h2>Register now for <br> Samyak 2021</h2>
                    </div>
                </div>

                <div class="form-column col-lg-6 col-md-12">
                    <!--Newsletter Form-->
                    <div class="newsletter-form" style="float: right;margin-top: 2%;">
                                <button type="submit" class="theme-btn btn-style-three" routerLink="/validate-user" style="cursor: pointer;"><span class="btn-title">Register now</span></button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>
